<head>

<style>
:root{
  --vino: #0ea5a4;
  --madera: #0284c7;
  --dorado: #facc15;
  --oscuro: #ffffff;
  --gris: #cbd5e1;
  --crema: rgba(255,255,255,0.06);
  --beige: rgba(255,255,255,0.04);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;line-height:1.6;color:var(--oscuro);background:#1c1c1c;}
h1,h2,h3{font-family:'Playfair Display',serif;}
a{text-decoration:none;color:inherit;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 7%;
  background:linear-gradient(90deg,var(--vino),var(--madera));
  box-shadow:0 10px 35px rgba(0,0,0,0.45);
}
header h1{font-size:28px;color:#fff;letter-spacing:2px;}
nav a.nav-btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:6px 14px;font-size:13px;font-weight:600;border-radius:6px;
  background:linear-gradient(180deg,#ffffff,#f1e6dc);
  color:var(--madera);
  border:1px solid #d2c2b2;
  box-shadow:0 2px 0 #c7b3a1,0 6px 14px rgba(0,0,0,.18);
  transition:all 0.2s ease;
  margin-left:6px;
}
nav a.nav-btn:hover{
  background:linear-gradient(180deg,var(--vino),#8b342c);
  color:#fff;
  transform:translateY(-1px);
  box-shadow:0 3px 0 #5e211b,0 10px 22px rgba(0,0,0,.35);
}
nav a.nav-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #5e211b,0 4px 10px rgba(0,0,0,.25);}
nav a.nav-btn.active{background:linear-gradient(180deg,var(--dorado),#caa233);color:#3a2a10;border-color:#b9972e;box-shadow:0 2px 0 #b9972e,0 6px 14px rgba(0,0,0,.25);}

/* HERO / MARCA DE AGUA */
.location-hero{
  position:relative;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:40px 6% 60px;
  background:linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
             url("foto1.jpeg") center/cover no-repeat;
}
.location-hero h2{
  font-size:48px;
  margin-bottom:20px;
}
.location-hero p{
  font-size:20px;
  margin-bottom:30px;
}

/* MAPA */
.map-container{
  width:90%;
  max-width:900px;
  margin:30px auto;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,0.5);
}
.map-container iframe{
  width:100%;
  height:400px;
  border:0;
}

/* BOTON RUTA */
.route-btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 28px;
  background:var(--dorado);
  color:#1c1c1c;
  font-weight:600;
  font-size:16px;
  border-radius:30px;
  text-decoration:none;
  transition:all 0.3s;
}
.route-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* FOOTER */
footer{
  background:#020617;
  color:var(--gris);
  text-align:center;
  padding:50px;
  font-size:14px;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
}

  /* BOTÓN HAMBURGUESA */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.menu-toggle span{
  width:28px;
  height:3px;
  background:#fff;
  margin:5px 0;
  border-radius:2px;
}

/* ===== FIX GLOBAL ===== */
html, body{
  width:100%;
  overflow-x:hidden;
}

/* ===== MENÚ HAMBURGUESA ===== */
.menu-toggle{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.menu-toggle span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:2px;
}

/* ===== MOBILE ===== */
@media (max-width:768px){

  header{
    padding:12px 16px;
    position:relative;
  }

  header h1{
    font-size:20px;
  }

  .menu-toggle{
    display:flex;
    margin-left:auto;
  }

  nav{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:linear-gradient(180deg,var(--vino),var(--madera));
    display:none;
    flex-direction:column;
    padding:16px 0;
    gap:10px;
    z-index:999;
  }

  nav.show{
    display:flex;
  }

  nav a.nav-btn{
    width:90%;
    margin:0 auto;
    justify-content:center;
  }

  .location-hero h2{
    font-size:28px;
  }

  .location-hero p{
    font-size:15px;
  }

  .map-container iframe{
    height:300px;
  }

  footer{
    padding:30px 20px;
    font-size:13px;
  }
}
  
</style>
</head>
