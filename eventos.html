<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos | The Alazan Griller</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{
  --vino: #0ea5a4;
  --madera: #0284c7;
  --dorado: #facc15;
  --oscuro: #ffffff;
  --gris: #cbd5e1;
  --crema: rgba(255,255,255,0.06);
  --beige: rgba(255,255,255,0.04);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;line-height:1.6;color:var(--oscuro);background:#1c1c1c;}
h1,h2,h3{font-family:'Playfair Display',serif;}
a{text-decoration:none;color:inherit;}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 7%;
  background:linear-gradient(90deg,var(--vino),var(--madera));
  box-shadow:0 10px 35px rgba(0,0,0,0.45);
}
header h1{font-size:28px;color:#fff;letter-spacing:2px;}
nav a.nav-btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:6px 14px;font-size:13px;font-weight:600;border-radius:6px;
  background:linear-gradient(180deg,#ffffff,#f1e6dc);
  color:var(--madera);
  border:1px solid #d2c2b2;
  box-shadow:0 2px 0 #c7b3a1,0 6px 14px rgba(0,0,0,0.18);
  transition:all 0.2s ease;
  margin-left:6px;
}
nav a.nav-btn:hover{
  background:linear-gradient(180deg,var(--vino),#8b342c);
  color:#fff;
  transform:translateY(-1px);
  box-shadow:0 3px 0 #5e211b,0 10px 22px rgba(0,0,0,.35);
}
nav a.nav-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #5e211b,0 4px 10px rgba(0,0,0,.25);}
nav a.nav-btn.active{background:linear-gradient(180deg,var(--dorado),#caa233);color:#3a2a10;border-color:#b9972e;box-shadow:0 2px 0 #b9972e,0 6px 14px rgba(0,0,0,.25);}

/* HERO */
.hero{
  position:relative;
  min-height:50vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:0 6%;
  background:linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url("foto1.jpeg") center/cover no-repeat fixed;
}
.hero-content{max-width:900px;}
.hero h2{font-size:48px;margin-bottom:20px;}
.hero p{font-size:20px;line-height:1.6;}

/* GALERÍA DE EVENTOS */
.gallery-slider{
  width:100%;
  overflow:hidden;
  margin:50px 0;
}
.gallery-track{
  display:flex;
  gap:20px;
  width:max-content;
  animation:galleryScroll 40s linear infinite;
}
.gallery-track img{
  width:500px;
  height:300px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 12px 35px rgba(0,0,0,0.18);
  transition: transform 0.3s ease;
}
.gallery-track img:hover{transform:scale(1.05);}
.gallery-slider:hover .gallery-track{animation-play-state:paused;}

@keyframes galleryScroll{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* FORMULARIO */
.event-form{
  max-width:600px;
  margin:50px auto;
  background:rgba(0,0,0,0.65);
  padding:30px 25px;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,0.5);
}
.event-form h3{
  color:var(--dorado);
  font-size:26px;
  margin-bottom:15px;
  text-align:center;
}
.event-form label{
  display:block;
  margin:10px 0 5px;
  color:#eee;
}
.event-form input{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  margin-bottom:15px;
}
.event-form button{
  display:block;
  width:100%;
  padding:12px;
  background:var(--dorado);
  color:#081226;
  font-weight:600;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}
.event-form button:hover{
  background:#f7d05a;
}

/* MENSAJE INFORMACIÓN */
.info-msg{
  text-align:center;
  margin-top:15px;
  font-size:15px;
  color:var(--gris);
}

/* RESPONSIVE */
@media(max-width:768px){
  .gallery-track img{width:200px;height:140px;}
  .hero h2{font-size:36px;}
  .hero p{font-size:16px;}
}
footer{
  background:#020617;
  color:var(--gris);
  text-align:center;
  padding:50px;
  font-size:14px;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
}
</style>
</head>
<body>

<header>
  <h1>THE ALAZAN GRILLER</h1>
  <nav>
    <a href="index.html" class="nav-btn">INICIO</a>
    <a href="quienes-somos.html" class="nav-btn">¿QUIENES SOMOS?</a>
    <a href="menu.html" class="nav-btn">MENU</a>
    <a href="eventos.html" class="nav-btn">EVENTOS</a>
    <a href="contacto.html" class="nav-btn">CONTACTOS</a>
    <a href="ubicacion.html" class="nav-btn">UBICACION</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Eventos</h2>
    <p>Celebraciones familiares, cumpleaños, eventos corporativos y más.</p>
  </div>
</section>

<!-- GALERÍA DE EVENTOS -->
<section class="gallery-slider">
  <div class="gallery-track">
    <img src="instalacion1.jpg" alt="Evento 1">
    <img src="instalacion2.jpg" alt="Evento 2">
    <img src="instalacion3.jpg" alt="Evento 3">
    <img src="instalacion4.jpg" alt="Evento 4">
    <img src="instalacion5.jpg" alt="Evento 5">
    <!-- duplicados para loop -->
    <img src="instalacion1.jpg" alt="Evento 1">
    <img src="instalacion2.jpg" alt="Evento 2">
    <img src="instalacion3.jpg" alt="Evento 3">
    <img src="instalacion4.jpg" alt="Evento 4">
    <img src="instalacion5.jpg" alt="Evento 5">
  </div>
</section>

<!-- FORMULARIO DE RESERVA -->
<section class="event-form">
  <h3>Reserva tu Evento</h3>
  <form id="reservaForm">
    <label for="nombre">Nombre del Cliente</label>
    <input type="text" id="nombre" required>

    <label for="dui">DUI</label>
    <input type="text" id="dui" required>

    <label for="telefono">Número de Teléfono</label>
    <input type="tel" id="telefono" required>

    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" required>

    <button type="submit">Enviar Solicitud</button>
  </form>
  <p class="info-msg">Uno de nuestro personal se comunicará con usted pronto.</p>
</section>

<footer>
  <p>© 2026 The Alazan Griller. Todos los derechos reservados.</p>
</footer>

<script>
// FORMULARIO ENVÍO POR WHATSAPP
document.getElementById("reservaForm").addEventListener("submit", function(e){
  e.preventDefault();
  const nombre = document.getElementById("nombre").value;
  const dui = document.getElementById("dui").value;
  const telefono = document.getElementById("telefono").value;
  const correo = document.getElementById("correo").value;

  const mensaje = `Hola, quiero reservar un evento.%0ANombre: ${nombre}%0ADUI: ${dui}%0ATeléfono: ${telefono}%0ACorreo: ${correo}`;
  const url = `https://wa.me/5037629-0176?text=${mensaje}`;
  window.open(url,"_blank");
});
</script>

<a class="whatsapp" href="https://wa.me/5037629-0176" target="_blank">WhatsApp</a>

</body>
</html>
