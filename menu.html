<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú | The Alazan Griller</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --vino:#0ea5a4;
  --madera:#0284c7;
  --dorado:#facc15;
  --gris:#cbd5e1;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#1c1c1c;
  color:#fff;
  overflow-x:hidden;
}

a{text-decoration:none;color:inherit}
h1,h2,h3{font-family:'Playfair Display',serif}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:16px;
  padding:20px 7%;
  background:linear-gradient(90deg,var(--vino),var(--madera));
  position:relative;
}

header h1{
  font-size:26px;
  letter-spacing:2px;
}

/* ===== BOTÓN ===== */
.menu-toggle{
  margin-left:auto;
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.menu-toggle span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:2px;
}

/* ===== NAV DESKTOP ===== */
nav{
  margin-left:auto;
}

nav a{
  margin-left:6px;
  padding:6px 14px;
  font-size:13px;
  font-weight:600;
  border-radius:6px;
  background:#fff;
  color:#0284c7;
}

/* ================= HERO ================= */
.hero{
  min-height:40vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url("foto1.jpeg") center/cover no-repeat;
}

.hero h2{font-size:42px}
.hero p{font-size:18px}

/* ================= MENU ================= */
.menu-section{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

.menu-section h2{
  text-align:center;
  color:var(--dorado);
  margin-bottom:30px;
}

.menu-cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.menu-card{
  text-align:center;
}

.dish-img{
  width:260px;
  height:260px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 20px 40px rgba(0,0,0,.8);
}

.menu-card h3{margin-top:16px}
.menu-card p{font-size:14px;color:var(--gris)}

/* ================= FOOTER ================= */
footer{
  background:#020617;
  padding:40px;
  text-align:center;
  font-size:14px;
}

/* ================= OVERLAY ================= */
#menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  z-index:9998;
}

#menu-overlay.active{
  display:block;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:10000;
    padding:14px 16px;
  }

  body{padding-top:80px}

  .menu-toggle{display:flex}

  nav{
    position:fixed;
    top:0;
    right:-100%;
    width:75%;
    height:100vh;
    background:#020617;
    display:flex;
    flex-direction:column;
    padding:100px 20px;
    gap:14px;
    transition:.3s;
    z-index:9999;
  }

  nav.show{right:0}

  nav a{
    width:100%;
    text-align:center;
    margin:0;
  }

  .menu-cards{
    grid-template-columns:1fr;
  }

  .dish-img{
    width:220px;
    height:220px;
  }
}
</style>
</head>

<body>

<header>
  <h1>THE ALAZAN GRILLER</h1>

  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav id="nav-menu">
    <a href="index.html">INICIO</a>
    <a href="quienes-somos.html">¿QUIÉNES SOMOS?</a>
    <a href="menu.html">MENÚ</a>
    <a href="eventos.html">EVENTOS</a>
    <a href="contacto.html">CONTACTOS</a>
    <a href="ubicacion.html">UBICACIÓN</a>
  </nav>
</header>

<div id="menu-overlay"></div>

<section class="hero">
  <div>
    <h2>Nuestro Menú</h2>
    <p>Explora todas nuestras opciones</p>
  </div>
</section>

<section class="menu-section">
  <h2>Desayunos</h2>
  <div class="menu-cards">
    <div class="menu-card">
      <img src="menu4.jpg" class="dish-img">
      <h3>Huevos Rancheros</h3>
      <p>Huevos con salsa casera</p>
    </div>
  </div>
</section>

<footer>
  © 2026 The Alazan Griller
</footer>

<script>
const menu = document.getElementById("nav-menu");
const overlay = document.getElementById("menu-overlay");

function toggleMenu(){
  menu.classList.toggle("show");
  overlay.classList.toggle("active");
}

overlay.onclick = () => {
  menu.classList.remove("show");
  overlay.classList.remove("active");
};
</script>

</body>
</html>
